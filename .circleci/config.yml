version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: relovely/relovely-api
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
      - run:
          name: Deploy Container
          command: |
            ssh -o StrictHostKeyChecking=no circleci@$DROPLET_IP bash -c '
            cat ~/password.txt | docker login --username relovely --password-stdin;
            docker rmi relovely/relovely-api;
            docker pull relovely/relovely-api:latest;
            docker run --rm -it -p 80:3000 relovely/relovely-api'
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
